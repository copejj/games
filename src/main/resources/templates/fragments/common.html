<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="common-head">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title th:text="${title != null ? ('Dribbler Scorekeeper - ' + title) : 'Dribbler Scorekeeper'}"> Title go here. </title>
		
		<!-- Tailwind CSS for mobile-friendly styling -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		
		<!-- Alpine.js for scorekeeper logic (must include 'defer') -->
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		
		<!-- Your custom styles or scripts -->
		<link rel="stylesheet" th:href="@{/css/main.css}">
	</head>
</html>
